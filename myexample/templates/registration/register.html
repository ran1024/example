{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2>Регистрация</h2>
    <hr>
        <div class="row justify-content-center">
        <form method="post" style="background:#f5f4f1; padding:20px; width:300px;">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                <em>{{ field.errors }}</em>
            </p>
            {% endfor %}
            <button type="submit">Зарегистрироваться</button>
        </form>
        </div>
{% endblock %}
